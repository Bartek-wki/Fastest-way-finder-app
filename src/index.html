<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fastest-way-finder-app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <div class = "row">
        <div class="col">
          <div class="card bg-dark text-white">
            <div class="darken"></div>
            <img src="images/background.jpg" alt="" class="card-img">
            <div class="card-img-overlay">
              <div class="d-flex justify-content-center">
                <nav class="navbar navbar-expand">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#about">
                          ABOUT
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#finder">
                          FINDER
                        </a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>

              <div class="container d-flex justify-content-center">
                <div class="title-box">
                  <h1>
                    PATHFINDER
                  </h1>
                  <h2>
                    FOR TRAVELLERS
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="pages">
      <section id="about" class="">
        <div class="about-wrapper">
          <div class="container d-flex justify-content-start wrapper-left" 
            data-aos="fade-up"
            data-aos-anchor-placement="bottom-bottom"
            data-aos-duration="800">
            <div class="row">
              <div class="col">
                <div class="intro-box-left">
                  <div class="intro-box-image-left">
                    <img src="images/1.jpg" alt="" class="mx-auto d-block">
                  </div>
                  <div class="intro-box-text-left">
                    <h3>
                      PLAN YOUR JOURNEYS
                    </h3>
                    <h4>
                      Pick attractions and book hotels
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container d-flex justify-content-end wrapper-right" 
            data-aos="fade-up"
            data-aos-anchor-placement="center-bottom"
            data-aos-duration="800">
            <div class="row">
              <div class="col">
                <div class="intro-box-right">
                  <div class="intro-box-image-right">
                    <img src="images/2.jpg" alt="" class="mx-auto d-block">
                  </div>
                  <div class="intro-box-text-right">
                    <h3>
                      MINIMALIZE BOREDOM
                    </h3>
                    <h4>
                      Pick routes that are short and attractive
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
